<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Saved Jobs</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      font-size: 13px;
      line-height: 1.4;
      background: #fffbf2;
      padding: 16px;
    }

    h1 {
      font-size: 20px;
      color: #333;
      margin-bottom: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .actions {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: bold;
      flex: 1;
    }

    #export-saved {
      background: #28a745;
      color: white;
    }

    #export-saved:hover {
      background: #218838;
    }

    #clear-saved {
      background: #dc3545;
      color: white;
    }

    #clear-saved:hover {
      background: #c82333;
    }

    .saved-item {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      padding: 12px;
      transition: all 0.2s;
    }

    .saved-item.applied {
      background: #e8f5e9;
      border-color: #a5d6a7;
    }

    .saved-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .saved-header strong {
      color: #333;
      font-size: 14px;
    }

    .saved-age {
      color: #999;
      font-size: 11px;
    }

    .saved-body {
      color: #555;
      font-size: 12px;
      line-height: 1.4;
      margin-bottom: 8px;
    }

    .saved-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .applied-checkbox {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 11px;
      color: #555;
      cursor: pointer;
    }

    .saved-actions a {
      color: #ff6600;
      text-decoration: none;
      font-size: 11px;
      font-weight: bold;
    }

    .saved-actions a:hover {
      text-decoration: underline;
    }

    .remove-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 10px;
    }

    .remove-btn:hover {
      background: #c82333;
    }

    .empty {
      text-align: center;
      color: #999;
      padding: 32px;
      font-size: 14px;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      border-bottom: 2px solid #e0e0e0;
    }

    .tab-btn {
      flex: 1;
      padding: 12px 16px;
      background: transparent;
      border: none;
      border-bottom: 3px solid transparent;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      color: #666;
      transition: all 0.2s;
      margin-bottom: -2px;
    }

    .tab-btn:hover {
      color: #333;
      background: rgba(255, 102, 0, 0.05);
    }

    .tab-btn.active {
      color: #ff6600;
      border-bottom-color: #ff6600;
    }

    .tab-content {
      display: none;
      flex-direction: column;
      gap: 12px;
    }

    .tab-content.active {
      display: flex;
    }
  </style>
</head>
<body>
  <h1>
    Saved Jobs
    <span id="count" style="font-size: 14px; color: #666;">0</span>
  </h1>

  <div class="tabs">
    <button class="tab-btn active" data-tab="saved">Saved</button>
    <button class="tab-btn" data-tab="applied">Applied</button>
  </div>

  <div class="actions">
    <button id="export-saved">Export CSV</button>
    <button id="clear-saved">Clear All</button>
  </div>

  <div id="saved-list" class="tab-content active"></div>
  <div id="applied-list" class="tab-content"></div>

  <script src="sidepanel.js"></script>
</body>
</html>
